<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <ul id="discussion"></ul>
    </div>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script type="text/javascript">

        $.connection.hub.start()
            .done(function () {
                console.log('Now connected, connection ID=' + $.connection.hub.id);
                //$(function () {
                // Declare a proxy to reference the hub.
                var fhub = $.connection.fbaHub;
                fhub.client.updateGraph = function (model) {
                    $('#discussion').append('<li>' + model.isFeasable + '</li>');
                };

                fhub.client.init = function (model) {
                    var res = JSON.parse(model);
                    fhub.server.step(res);
                };

                fhub.server.init();

                //console.log(model1.fba.graph.step);

                //});
            })
            .fail(function () { console.log('Could not connect'); });

    </script>

</body>
</html>
